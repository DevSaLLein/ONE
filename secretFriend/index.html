<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://github.com/DevSaLLein.png" type="image/x-icon">
    <meta name="author" content="Isaac Andrade">
    <meta name="keywords" content="Amigo secreto, sorteio, sorteio de amigo secreto, sorteio de amigo, sorteio de amigo oculto, sorteio de amigo invisível">
    <meta name="description" content="Aplicativo para sortear amigo secreto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">

                <div>
                    <input type="text" id="amigo" class="input-name" placeholder="Digite um nome" autofocus>
                    <button class="button-add">Adicionar</button>
                </div>

                <p class="error-message"></p>
                    
                
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <modal>

        <div>

            <h2 class="modal-title">Resultado do sorteio!</h2>
    
            <p> O amigo sorteado foi o(a) </p>
            <span>Isaac!</span>
    
            <button class="button-close">Fechar</button>
        </div>

    </modal>

    <script src="app.js" defer></script>
</body>
</html>
